<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="image/png" href="../static/img/logo.png" />
    <title>Donation</title>
    <link href="../static/css/gil.css" rel="stylesheet" />
  </head>
  <style type="text/css">
    body {
      background-color: #ffffff;
      text-align: center;
    }
    h2 {
      color: whitesmoke;
      font-family: "Arial, Helvetica, sans-serif ";
    }
    h3 {
      color: whitesmoke;
      font-family: "Arial, Helvetica, sans-serif";
    }
    #grad1 {
      height: 200px;
      background-color: #47c9dd; /* For browsers that do not support gradients */
      background-image: linear-gradient(
        to right,
        #47c9dd,
        #87c830
      ); /* Standard syntax (must be last) */
    }
  </style>
  <body id="grad1">
    <div style="background-color: rgba(255, 255, 255, 0.151);">
      <div
        style="background-color: rgba(255, 255, 255, 0.151); font-family: Arial, Helvetica, sans-serif"
      >
        <br />
        <br />
        <br />
        <h2 style="">Donations</h2>
        <h3>We use your donations to support and expend our program</h3>
        <br />

        <!-- Set up a container element for the button -->

        <div
          class="ronaldo"
          style="background-color: rgba(255, 255, 255, 0.151);"
        >
          <div id="paypal-button-container">
            <h3>Every donation is appreciated</h3>
          </div>
        </div>
        <!-- Include the PayPal JavaScript SDK -->
        <script src="https://www.paypal.com/sdk/js?client-id=sb&currency=USD"></script>
      </div>
      <script>
        // Render the PayPal button into #paypal-button-container
        paypal
          .Buttons({
            // Set up the transaction
            createOrder: function(data, actions) {
              return actions.order.create({
                purchase_units: [
                  {
                    amount: {
                      value: "0.01"
                    }
                  }
                ]
              });
            },

            // Finalize the transaction
            onApprove: function(data, actions) {
              return actions.order.capture().then(function(details) {
                // Show a success message to the buyer
                alert(
                  "Transaction completed by " +
                    details.payer.name.given_name +
                    "!"
                );
              });
            }
          })
          .render("#paypal-button-container");
      </script>
    </div>
  </body>
</html>
